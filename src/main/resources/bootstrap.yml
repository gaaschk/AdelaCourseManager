#these properties are only for bootstrapping the application
#anything specific to the application itself (i.e. datasource settings, ...)
#should go in the application.yml or in the config server.
info:
   version: ${api-version:1}
   foo: bar
   info: something

application-name: AdelaCourseManager-v${info.version}

server:
   port: 8080

spring:
   application:
      name: ${application-name}

logging:
   file: ${log-path:logs}/${spring.application.name}.log
---
spring:
   profiles: cloud
   boot:
      admin:
         url: ${cloud.admin.url}
   cloud:
      config:
         discovery:
            enabled: true
            serviceId: CONFIG-SERVER
eureka:
   instance:
      metadataMap:
         instanceId: ${vcap.application.instance_id:${spring.application.name}:${spring.application.instance_id:${server.port}}}
   client:
      serviceUrl:
         defaultZone: ${cloud.eureka.hosts}

